<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦ž å¤§é¾™è™¾çš„åŠžå…¬å®¤</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0d1b2a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        
        #office {
            position: relative;
            width: 800px;
            height: 600px;
            border: 3px solid #00a8cc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 168, 204, 0.3);
        }
        
        #bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: auto;
        }
        
        #lobster {
            position: absolute;
            width: 80px;
            height: 80px;
            image-rendering: pixelated;
            transition: left 2.5s ease-in-out, top 2.5s ease-in-out;
            z-index: 10;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }
        
        #bubble {
            position: absolute;
            background: rgba(255,255,255,0.95);
            color: #333;
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 12px;
            border: 2px solid #00a8cc;
            max-width: 160px;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.5s, left 2.5s ease-in-out, top 2.5s ease-in-out;
            pointer-events: none;
            white-space: nowrap;
        }
        #bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #00a8cc;
        }
        #bubble.show { opacity: 1; }
        
        #status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 36px;
            background: linear-gradient(180deg, rgba(13, 27, 42, 0.85), rgba(13, 27, 42, 0.95));
            border-top: 2px solid #00a8cc;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 10px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        .status-dot.working { background: #ff9800; }
        .status-dot.error { background: #f44336; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        #status-text {
            color: #b0e0e6;
            font-size: 13px;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        #status-time {
            color: #5f9ea0;
            font-size: 11px;
        }
        
        #title-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 28px;
            background: linear-gradient(180deg, rgba(13, 27, 42, 0.9), rgba(13, 27, 42, 0.7));
            border-bottom: 1px solid rgba(0, 168, 204, 0.3);
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: #5f9ea0;
            font-size: 12px;
            z-index: 30;
        }
        #title-bar span { margin-left: 6px; color: #00a8cc; }
    </style>
</head>
<body>
    <div id="office">
        <div id="title-bar">ðŸ¦ž<span>Lobster's Underwater Office</span></div>
        <img id="bg" src="/static/office_bg.png" alt="office" />
        <img id="lobster" src="/static/lobster.gif" alt="lobster" />
        <div id="bubble"></div>
        <div id="status-bar">
            <div class="status-dot" id="dot"></div>
            <div id="status-text">Loading...</div>
            <div id="status-time"></div>
        </div>
    </div>

<script>
const AREAS = {
    library:  { x: 160, y: 260 },  // bookshelf left
    desk:     { x: 400, y: 310 },  // center desk
    couch:    { x: 600, y: 320 },  // right couch
    window:   { x: 450, y: 160 }   // window area
};

const STATES = {
    idle:        { name: 'Resting',   area: 'couch',   dot: '' },
    writing:     { name: 'Writing',   area: 'library',  dot: 'working' },
    researching: { name: 'Researching',   area: 'library',  dot: 'working' },
    executing:   { name: 'Coding',   area: 'desk',     dot: 'working' },
    coding:      { name: 'Programming',   area: 'desk',     dot: 'working' },
    syncing:     { name: 'Syncing',   area: 'desk',     dot: 'working' },
    articles:    { name: 'Reading',   area: 'library',  dot: 'working' },
    error:       { name: 'Error',   area: 'couch',    dot: 'error' }
};

const BUBBLES = {
    idle:        ['Couch is comfy~', 'Taking a break ðŸ›‹ï¸', 'Great coffee â˜•', 'Stretching~', 'Ocean view ðŸŒŠ'],
    writing:     ['Good read ðŸ“š', 'Taking notes âœï¸', 'Browsing shelves', 'Knowledge is power ðŸ’ª'],
    researching: ['Let me check ðŸ“–', 'Found it!', 'Interesting... ðŸ¤”', 'One more book...'],
    executing:   ['Codingä¸­âŒ¨ï¸', 'Where is the bug ðŸ”', 'Build passed âœ…', 'Feature done ðŸ’ª'],
    coding:      ['git commit!', 'Running tests ðŸ§ª', 'refactor', 'Code review ðŸ‘€'],
    syncing:     ['git push...', 'Syncing ðŸ’¾', 'Deploying...', 'Shipped! ðŸš€'],
    articles:    ['Great article ðŸ“°', 'Worth sharing', 'Learned something!', 'Taking notes ðŸ“'],
    error:       ['Oops... ðŸ’¥', 'Found a bug ðŸ›', 'Stack trace...', 'Fixing it ðŸ”§']
};

let currentState = 'idle';
let stateStart = Date.now();
const lobster = document.getElementById('lobster');
const bubble = document.getElementById('bubble');
const dot = document.getElementById('dot');
const statusText = document.getElementById('status-text');
const statusTime = document.getElementById('status-time');

function normalize(s) {
    if (!s) return 'idle';
    const map = { working: 'executing', run: 'executing', running: 'executing',
                  programming: 'executing', code: 'coding',
                  sync: 'syncing', research: 'researching', reading: 'researching',
                  article: 'articles', rest: 'idle', break: 'idle', sleep: 'idle' };
    return map[s] || (STATES[s] ? s : 'idle');
}

function moveTo(area) {
    const pos = AREAS[area] || AREAS.couch;
    const jx = (Math.random() - 0.5) * 30;
    const jy = (Math.random() - 0.5) * 20;
    lobster.style.left = (pos.x + jx - 40) + 'px';
    lobster.style.top = (pos.y + jy - 40) + 'px';
    bubble.style.left = (pos.x + jx - 20) + 'px';
    bubble.style.top = (pos.y + jy - 90) + 'px';
}

function showBubble() {
    const texts = BUBBLES[currentState] || BUBBLES.idle;
    bubble.textContent = texts[Math.floor(Math.random() * texts.length)];
    bubble.classList.add('show');
    setTimeout(() => bubble.classList.remove('show'), 3000);
}

function updateTime() {
    const sec = Math.floor((Date.now() - stateStart) / 1000);
    const m = Math.floor(sec / 60);
    const s = sec % 60;
    statusTime.textContent = m + ':' + String(s).padStart(2, '0');
}

function fetchStatus() {
    fetch('/status')
        .then(r => r.json())
        .then(data => {
            const next = normalize(data.state);
            const info = STATES[next] || STATES.idle;
            if (next !== currentState) {
                currentState = next;
                stateStart = Date.now();
                moveTo(info.area);
            }
            dot.className = 'status-dot' + (info.dot ? ' ' + info.dot : '');
            statusText.textContent = '[' + info.name + '] ' + (data.detail || '...');
        })
        .catch(() => {
            statusText.textContent = 'Connection lost...';
        });
}

// Init
moveTo('couch');
fetchStatus();
setInterval(fetchStatus, 2000);
setInterval(showBubble, 8000);
setInterval(updateTime, 1000);
setTimeout(showBubble, 2000);
</script>
</body>
</html>
